<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Free Multi-Node Range & Data Slider: jQSlider</title>
    <script src="jquery-1.4.4.min.js" type="text/javascript"></script>
    <script src="jqslider.js" type="text/javascript"></script>
    <link href="jqslider.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript">

        var tableData;
        var startValue = 3;
        var endValue = 5;

        $(document).ready(function () {
            
            $('#slider').jqslider({ rangeSelection: true, theme: 'default', selStart: startValue, selEnd: endValue, ticks: true, tickStep: 5, minValue: 0, maxValue: 20, callback: onSlide, animate: false });

            

        });
        function onSlide(selectionStart, SelectionEnd) {
            $('#output').html(selectionStart);
        }
             
    </script>

</head>
<body>
    <div id="demo">
        <div id="slider">slider</div>
        <div id="output"></div>
    </div>

</body>
</html>
